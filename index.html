<!DOCTYPE html>
<html lang="ru">

<head>
    <title>
        Weather App
    </title>
    <meta http-equiv="Content-type" content="text/html;sharset=UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main_body">
        <form id="searchForm" action="#" method="get">
            <input id="searchCity" placeholder="enter city name" type="text"><button type="submit"></button>
        </form>
        <div class="main_block">
            <div class="tabs">
                <div class="tabs_body">
                    <div id="Now" class="tab_block tab_Now">
                        <p class="gradBid"><span id="nowTemprature"></span>°</p>
                        <p id='currentCityNow' class="tabCity_1"></p>
                        <img id="selectIcon" class="position_like" src="/img/Shape.svg" alt="">
                    </div>
                    <div id="Details" class="tab_block tab_Details">
                        <p id='currentCityDetails' class="tabCity_2"></p>
                        <ul>
                            <li class="weather">Temprature: <span id="detailsTemprature">°</span></li>
                            <li class="weather">Feels like: <span id="detailsFeelsLike"></span>°</li>
                            <li class="weather">Weather: <span id="detailsWeather"></span></li>
                            <li class="weather">Sunrise: <span id="detailsSunrise"></span></li>
                            <li class="weather">Sunset: <span id="detailsSunset"></span></li>
                        </ul>
                    </div>
                    <div id="Forecast" class="tab_block tab_Forecast">
                        <p id='currentCityForecast'></p>
                        <ul id='forecastList'>
                        </ul>
                    </div>
                </div>
                <div class="tabs_item">
                    <a id="transitionNow" href="#Now" class="tab_index">Now</a>
                    <a id="transitionDetails" href="#Details" class="tab_index">Details</a>
                    <a id="transitionForecast" href="#Forecast" class="tab_index">Forecast</a>
                </div>
            </div>
            <div class="location">
                <div class="added">
                    Added Locations:
                </div>
                <div class="city_list">
                    <ul id="selectedCitiesList">
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>

</html>
